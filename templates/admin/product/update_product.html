{% extends 'admin/admin.html' %}
{% block adminbodycontent %}

<div class="d-flex justify-content-center mt-2">
   
  <form class="w-50" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-center">Update Product</h1>

    {% if error_msg %}
    <div class="form-text text-danger">
      {{ error_msg }}
    </div>
    {% endif %}

    <table class="table">
      <tbody>
        <tr>
            <th><label for="name" class="form-label">Name</label></th>
            <th><input type="text" class="form-control" id="name" value="{{ product.name }}" name="name"></th> 
        </tr>
        <tr>
            <th><label for="price" class="form-label">Price</label></th>
            <th><input type="number" class="form-control" id="price" value="{{ product.price }}" name="price"></th> 
        </tr>
        <tr>
            <th><label for="description" class="form-label">Description</label></th>
            <th><input type="text" class="form-control" id="description" value="{{ product.description }}" name="description"></th> 
        </tr>
        <tr>
            <th><label for="quantity" class="form-label">Quantity</label></th>
            <th><input type="number" class="form-control" id="quantity" value="{{ product.quantity }}" name="quantity"></th> 
        </tr>

        <tr>
            <th><label for="category" class="form-label">Category</label></th>
            <th>
               <select class="form-select" name="category" id="category">
                  <option value="cloth" {% if product.category == "cloth" %}selected{% endif %}>Dressess</option>
                  <option value="tops" {% if product.category == "tops" %}selected{% endif %}>Tops</option>
                  <option value="tank" {% if product.category == "tank" %}selected{% endif %}>Tank Tops</option>
                  <option value="shirts" {% if product.category == "shirts" %}selected{% endif %}>Blouses & Shirts</option>
                  <option value="bottoms" {% if product.category == "bottoms" %}selected{% endif %}>Bottoms</option>
                  <option value="denim" {% if product.category == "denim" %}selected{% endif %}>Denim</option>
                  <option value="shorts" {% if product.category == "shorts" %}selected{% endif %}>Shorts</option>
                  <option value="joggers" {% if product.category == "joggers" %}selected{% endif %}>Joggers</option>
             </select>
            </th> 
        </tr>
        <tr>
         <th><label for="image" class="form-label">Image</label></th>
         <th><input type="file" class="form-control" id="image" name="image"></th> 
        </tr>
      <tr>
        <tr>
            <th>
              <label class="form-check-label" for="is_available">Product available</label>
            </th>
            <th>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="is_available" name="is_available" {% if product.is_available %}checked{% endif %}>
              </div>
            </th>
          </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>   
</div>
{% endblock adminbodycontent %}
